<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Event Dashboard</title>
    <link rel="stylesheet" href="style.css">
        
</head>

<body>

    <h1>âœ¨ Smart Event Dashboard</h1>

    <div class="dashboard-container">
        <div class="card" id="input-section">
            <h3>Add New Event</h3>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventTitle">Event Title</label>
                    <input type="text" id="eventTitle" placeholder="e.g. AI Conference 2024" required>
                </div>

                <div class="form-group">
                    <label for="eventDate">Event Date</label>
                    <input type="date" id="eventDate" required>
                </div>

                <div class="form-group">
                    <label for="eventCategory">Category</label>
                    <select id="eventCategory">
                        <option value="conference">Conference</option>
                        <option value="webinar">Webinar</option>
                        <option value="meetup">Meetup</option>
                        <option value="workshop">Workshop</option>
                        <option value="social">Social</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="eventDescription">Description</label>
                    <textarea id="eventDescription" placeholder="Short description of the event..."></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Add Event</button>
            </form>
        </div>

        <div class="card" id="display-section">
            <h3>My Events</h3>

            <div class="controls">
                <button id="add-sample-btn" class="btn btn-secondary">Add Samples</button>
                <button id="clear-btn" class="btn btn-danger">Clear All</button>
            </div>

            <div id="event-list">

                <div class="empty-state">No events yet. Start by adding one!</div>
            </div>
        </div>
        <div class="dom-demo">
            <h3>DOM Manipulation Demo</h3>
            <p id="keyDisplay">Press any key</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
